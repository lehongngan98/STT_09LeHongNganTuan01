<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //data 1
        var massMark = 78
        var heightMark = 1.69

        var massJohn = 92
        var heightJohn = 1.95

        var markBMI = massMark / (heightMark * heightMark)
        var johnBMI = massJohn / (heightJohn * heightJohn)

        // data 2
        var massMark1 = 95
        var heightMark1 = 1.88

        var massJohn1 = 85
        var heightJohn1 = 1.76

        var markBMI1 = massMark1 / (heightMark1 * heightMark1)
        var johnBMI1 = massJohn1 / (heightJohn1 * heightJohn1)

        var markHigherBMI = markBMI > johnBMI;

        var markHigherBMI1 = markBMI1 > johnBMI1;
        console.log(`Mark BMI is ${markBMI.toFixed(2)} and John BMI is ${johnBMI.toFixed(2)}.`);
        console.log(` Mark has a higher BMI than John ? ${markHigherBMI}`)
        console.log(`Mark BMI is ${markBMI1.toFixed(2)} and John BMI is ${johnBMI1.toFixed(2)}.`);
        console.log(` Mark has a higher BMI than John ? ${markHigherBMI1}`)
    </script>
</body>

</html>
