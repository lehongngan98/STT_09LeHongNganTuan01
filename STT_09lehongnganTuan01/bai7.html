<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var markMiller ={
            fullName: 'Mark Miller',
            mass: 78,
            height: 1.69,
        }
        var johnSmith ={
            fullName: 'John Smith',
            mass: 92,
            height: 1.95,
        }
        function calcBMI(mass,height){
            return mass / (height * height);
        }

        var bmiMark = calcBMI(markMiller.mass,markMiller.height);
        var bmiJohn = calcBMI(johnSmith.mass,johnSmith.height);
        var result = bmiMark > bmiJohn ? `${markMiller.fullName}'s BMI (${bmiMark.toFixed(2)}) is higher than ${johnSmith.fullName}'s BMI (${bmiJohn.toFixed(2)})` : `${johnSmith.fullName}'s BMI (${bmiJohn.toFixed(2)}) is higher than ${markMiller.fullName}'s BMI (${bmiMark.toFixed(2)})`;
        console.log(result);   
    </script>
</body>
</html>
